<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 02</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required size="60" placeholder="nome e sobrenome" autocomplete="username">
        
        </p>

        <p>
            <label for="iusu">Senha: </label>
            <input type="password" name="sen" id="iusu" required minlength="6" maxlength="6" size="6" placeholder=" 6 números." autocomplete="current-password">

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
