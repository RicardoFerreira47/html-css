<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fildset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" maxlength="30" minlength="5" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            
            
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\d{2}\d{4,5}\d{4}$" placeholder="(DD)xxxxx-xxxx">
            </p>
            <!--Estudar mais sobre Regex (dados regulares) para elaboração dos pattern=""-->
            
        </fildset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    

</body>
</html>
