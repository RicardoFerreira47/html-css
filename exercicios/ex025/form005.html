<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #sexo{
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            border-radius: 10px 10px 10px;

        }

        #esportes{
            background-color: rgba(255, 183, 0, 0.63);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            border-radius: 10px 10px 10px;

        }

        fieldset legend{
            font: size 1.7em;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset id="sexo">
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" required> <label for="isxmas" >Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" > <label for="isxfem">Feminino</label>
            <!--no type="}Radio", o usuario só poderá escolher uma opção-->
            <!--pra funcionar o type ="radio", todos os names das opçoes apresentadas terão que ser os mesmos!!!-->
            <!--os id="xxx" tem que ser diferentes um do outro pra que o <label> funcione corretamente-->

        </fieldset>

        <fieldset id="esportes">
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="isbas"> <label for="isbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esmus" id="iesmus"> <label for="iesmus">Musculação</label><br>
            <input type="checkbox" name="essurf" id="iessurf"> <label for="iessurf">Surf</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>









    </form>
    
</body>
</html>
